server.servlet.context-path=/dailyReminder

spring.messages.encoding=UTF-8
spring.thymeleaf.encoding=UTF-8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.active.profile=@spring.active.profile@

server.servlet.session.timeout=7200s

spring.datasource.connectionProperties=characterEncoding=utf-8;
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=@spring.datasource.url@
spring.datasource.username=@spring.datasource.username@
spring.datasource.password=@spring.datasource.password@
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql = true

#MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=@email.username@
spring.mail.password=@email.password@

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

