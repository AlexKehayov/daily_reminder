server.servlet.context-path=/dailyReminder

spring.messages.encoding=UTF-8
spring.thymeleaf.encoding=UTF-8

spring.active.profile=@spring.active.profile@

server.servlet.session.timeout=7200s

spring.sql.init.schema-locations=classpath*:sql/init.sql
spring.sql.init.data-locations=classpath*:sql/data.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
#spring.datasource.connectionProperties=characterEncoding=utf-8;
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost/daily_reminder}
spring.datasource.username=${MYSQL_USER:daily_reminder}
spring.datasource.password=${MYSQL_PASS:daily_reminder}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.sql.init.mode=always


#MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=@email.username@
spring.mail.password=@email.password@

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

