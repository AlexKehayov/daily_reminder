<html lang="en">
<head th:replace="~{fragments/head :: head_declaration}"></head>
<body>

<div class="uk-section uk-section-muted uk-flex-middle uk-animation-fade" uk-height-viewport>
    <form class="form-signin" method="POST" enctype="utf8" action="/dailyReminder/recoverPassword">
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Recover password form</h3>
                        <form>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input id="recoveryEmail" name="recoveryEmail" placeholder="Email" class="uk-input uk-form-large form-control" type="email">
                                </div>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                A new password will be sent to this email if it is linked to an active account.
                            </div>
                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Send new password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
