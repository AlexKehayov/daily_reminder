<html lang="en">
<head th:replace="~{fragments/head :: head_declaration}"></head>
<body>

<div class="uk-section uk-section-muted uk-flex-middle uk-animation-fade" uk-height-viewport>
    <form class="form-signin" th:object="${user}" method="POST" enctype="utf8" action="/dailyReminder/register">
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Registration form</h3>
                        <form>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input th:field="*{firstName}" placeholder="First name" class="uk-input uk-form-large form-control" type="text">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('firstName')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input th:field="*{lastName}" placeholder="Last name" class="uk-input uk-form-large form-control" type="text">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('lastName')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input th:field="*{email}" placeholder="Email" class="uk-input uk-form-large form-control" type="email">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('email')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input th:field="*{username}" placeholder="Username" class="uk-input uk-form-large form-control" type="text">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('username')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input th:field="*{password}" placeholder="Password" class="uk-input uk-form-large form-control" type="password">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('password')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input th:field="*{matchingPassword}" placeholder="Repeat password" class="uk-input uk-form-large form-control" type="password">
                                </div>
                                <th:block th:each="error : ${errors}">
                                    <p th:if="${error.pointer.equals('matchingPassword')}" style="color: red"
                                       th:text="${error.message}">Validation error</p>
                                </th:block>
                            </div>
                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
